<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Love Story ğŸ’</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* æ–‡å­—å®¹å™¨ */
        .text-container {
            position: fixed;
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* èŠ±ç“£æ•ˆæœ */
        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #ffc0cb;
            border-radius: 15px 0;
            animation: falling linear infinite;
        }

        /* çƒŸèŠ±ç²’å­ */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        /* å¿ƒå½¢åŠ¨ç”» */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            transform: rotate(45deg);
            animation: heartbeat 1s ease infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: linear-gradient(to right bottom, #ff9a9e, #fad0c4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            text-align: center;
            max-width: 400px;
            width: 80%;
            animation: modalPop 0.3s ease-out;
        }

        .modal-text {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-button {
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            background: #fff;
            color: #ff6b81;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-button:hover {
            transform: scale(1.05);
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes falling {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(100px, 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(var(--y)) translateX(var(--x));
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
            100% { transform: scale(1) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <!-- æ·»åŠ éŸ³é¢‘å…ƒç´  -->
    <audio id="bgMusic">
        <source src="./keyup.MP3" loop type="audio/mpeg">
    </audio>
    
    <script>
        // æ–‡å­—å†…å®¹æ•°ç»„
        const texts = [
            "é»„ç¾ä½³ğŸ‘‘...",
            "è¿˜è®°å¾—æˆ‘ä»¬ç¬¬ä¸€æ¬¡ç›¸é‡å—ï¼Ÿ",
            "ä»é‚£å¤©èµ·ï¼Œä½ å°±ä½è¿›äº†æˆ‘çš„å¿ƒé‡Œ",
            "æˆ‘æƒ³å‘Šè¯‰ä½ ...",
            "æˆ‘å–œæ¬¢ä½  â¤ï¸"
        ];

        // åˆ›å»ºè‡ªå®šä¹‰æ¨¡æ€æ¡†
        function createModal(text) {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';
                
                const modal = document.createElement('div');
                modal.className = 'modal';
                
                const modalText = document.createElement('div');
                modalText.className = 'modal-text';
                modalText.textContent = text;
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'modal-buttons';
                
                const confirmButton = document.createElement('button');
                confirmButton.className = 'modal-button';
                confirmButton.textContent = 'ç¡®å®š';
                confirmButton.onclick = () => {
                    overlay.remove();
                    resolve(true);
                };
                
                const cancelButton = document.createElement('button');
                cancelButton.className = 'modal-button';
                cancelButton.textContent = 'å–æ¶ˆ';
                cancelButton.onclick = () => {
                    overlay.remove();
                    resolve(false);
                };
                
                buttonContainer.appendChild(confirmButton);
                buttonContainer.appendChild(cancelButton);
                modal.appendChild(modalText);
                modal.appendChild(buttonContainer);
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
            });
        }

        // åˆ›å»ºèŠ±ç“£
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        // åˆ›å»ºçƒŸèŠ±
        function createFirework(x, y) {
            const colors = ['#ff0', '#f0f', '#0ff', '#ff3366', '#f39'];
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 50;
                const velocity = 50 + Math.random() * 50;
                particle.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // åˆ›å»ºå¿ƒå½¢
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // æ‰“å­—æ•ˆæœ
        async function typeWriter(text, element) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        // ä¸»ç¨‹åº
        async function startAnimation() {
            const textElement = document.getElementById('text');
            const bgMusic = document.getElementById('bgMusic');
            
            // æ·»åŠ åˆå§‹å¼¹çª—
            const ready = await createModal("å‡†å¤‡å¥½äº†å—ï¼ŸğŸ’");
            if (!ready) {
                return; // å¦‚æœç‚¹å‡»å–æ¶ˆï¼Œåˆ™ä¸ç»§ç»­æ‰§è¡Œ
            }
            
            // æ’­æ”¾éŸ³ä¹
            bgMusic.play().catch(error => console.log("éŸ³ä¹æ’­æ”¾å¤±è´¥:", error));
            
            // å¼€å§‹èŠ±ç“£åŠ¨ç”»
            setInterval(createPetal, 200);

            // é€ä¸ªæ˜¾ç¤ºæ–‡å­—
            for (const text of texts) {
                textElement.textContent = '';
                await typeWriter(text, textElement);
                
                // æ¯æ®µæ–‡å­—ç»“æŸåæ”¾çƒŸèŠ±
                for (let i = 0; i < 3; i++) {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                    await new Promise(resolve => setTimeout(resolve, 300));
                }

                // åœ¨æœ€åä¸€å¥è¯æ˜¾ç¤ºå®Œåï¼Œæ˜¾ç¤ºå¼¹æ¡†
                if (text === texts[texts.length - 1]) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    await createModal("ä½ æ„¿æ„è·Ÿæˆ‘åœ¨ä¸€èµ·å—ï¼ŸğŸ’•");
                }
            }

            // æœ€åçš„ç‰¹æ•ˆ
            setInterval(() => {
                createHeart();
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 500);
        }

        // å¯åŠ¨ç¨‹åº
        window.onload = startAnimation;
    </script>
</body>
</html>
